<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加奖项信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../static/css/admin/font.css">
    <link rel="stylesheet" href="../../static/css/admin/xadmin.css">
    <script type="text/javascript" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../../static/js/html5.min.js"></script>
    <script src="../../static/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_rewordname" class="layui-form-label">
                    <span class="x-red">*</span>奖项名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_rewordname" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >
                    <span class="x-red">*</span>奖项级别</label>
                <div class="layui-inline layui-show-xs-block" style="float:left; width: 190px;">
                    <select name="deptid">
                        <option>国家级</option>
                        <option>省级</option>
                        <option>校级</option>
                        <option>院级</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_stuid" class="layui-form-label">
                    <span class="x-red">*</span>学号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_stuid" name="stuid" required=""  autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_stuname" class="layui-form-label">
                    <span class="x-red">*</span>学生姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_stuname" name="stuname" required=""  autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >
                    <span class="x-red">*</span>所属院系</label>
                <div class="layui-inline layui-show-xs-block" style="float:left; width: 190px;">
                    <select name="deptid">
                        <option>软件学院</option>
                        <option>美术学院</option>
                        <option>土木学院</option>
                        <option>外国语学院</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer','jquery'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function(value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });

    });</script>

})();</script>
</body>

</html>
