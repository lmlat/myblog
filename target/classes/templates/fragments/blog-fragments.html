<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--头部文件-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <title th:replace="${title}">抽取公共模块</title>

          th:href="@{/lib/fancybox/jquery.fancybox.css}">
    <link rel="stylesheet" href="static/lib/fancybox/jquery.fancybox-thumbs.css"
          th:href="@{/lib/fancybox/jquery.fancybox-thumbs.css}">
    <link rel="stylesheet" href="static/lib/fancybox/jquery.fancybox-buttons.css"
          th:href="@{/lib/fancybox/jquery.fancybox-buttons.css}">
    <link rel="stylesheet" href="static/lib/snow/snow.css" th:href="@{/lib/snow/snow.css}">
    <link rel="stylesheet" href="static/css/blog/global.css" th:href="@{/css/blog/global.css}">

    <link rel="stylesheet" href="static/css/blog/blog-photo.css" th:href="@{/css/blog/blog-photo.css}">
    <link rel="stylesheet" href="static/css/blog/blog-time.css" th:href="@{/css/blog/blog-time.css}">
</head>
<!--博客详头部-->
<head th:fragment="detailed_head(title)">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <title th:replace="${title}">抽取公共模块</title>
    <link href="static/images/logo.png" th:href="@{/images/logo.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../static/css/blog/global.css" th:href="@{/css/blog/global.css}">
    <!--动画效果-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--内容排版-->
    <link rel="stylesheet" href="../static/lib/typo/typo.css" th:href="@{/lib/typo/typo.css}">
    <!--代码高亮显示-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--目录生成-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/blog/blog-detailed.css" th:href="@{/css/blog/blog-detailed.css}">
    <link rel="stylesheet" href="../static/lib/snow/snow.css" th:href="@{/lib/snow/snow.css}">
</head>
<!--雪花效果-->
<div class="snow" th:fragment="snow"></div>
<!--头部菜单-->
<header th:fragment="header_menu(n)" id="header"
        class="ui inverted attached segment m-pt-pb m-bg-transparent m-border-transparent">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <img src="../../static/images/logo.png" th:href="@{/images/logo.png}" alt="">
            <h2 class="ui header item">DoraeLamon</h2>
            <a href="/index" class="m-mobile-item item m-mobile-hide" th:classappend="${n == 1 ? 'active':''}"><i
                    class="home icon"></i>首页</a>
            <a href="/label" class="m-mobile-item item m-mobile-hide" th:classappend="${n == 2 ? 'active':''}"><i
                    class="tags icon"></i>标签</a>
            <a href="/category" class="m-mobile-item item m-mobile-hide" th:classappend="${n == 3 ? 'active':''}"><i
                    class="bookmark icon"></i>分类</a>
            <a href="/time" class="m-mobile-item item m-mobile-hide" th:classappend="${n == 4 ? 'active':''}"><i
                    class="archive icon"></i>归档</a>
            <a href="/album" class="m-mobile-item item m-mobile-hide" th:classappend="${n == 5 ? 'active':''}"><i
                    class="file image icon"></i>个人相册</a>
            <a href="/comments" class="m-mobile-item item m-mobile-hide" th:classappend="${n == 6}? 'active':''"><i
                    class="comments icon"></i>留言板</a>
            <a href="" class="m-mobile-item item m-mobile-hide" th:classappend="${n == 7 ? 'active':''}"><i
                    class="info icon"></i>关于我</a>
            <div title="搜索"
                 class="m-mobile-item item ui left inverted input large icon transparent center aligned m-mobile-hide">
                <input id="search" type="text" placeholder="Search..." th:value="${KEYWORD}">
                <i class="search icon link" onclick="keywordSearch(this)"></i>
            </div>
        </div>
    </div>
    <a href="javascript:;" id="m-mobile-btn" class="ui button black icon m-mobile-show"
       style="position: absolute;top: 1em;right: 0;">
        <i class="sidebar icon"></i>
    </a>
</header>

            </div>

        <div class="ui section divider inverted"

        <p class="m-letter-spacing-opacity-8">Copyright © 2020 DoraeLamon--嘟嘟小梦</p>

<th:block th:fragment="script">
